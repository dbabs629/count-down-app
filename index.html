<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Countdown App</title>
    <meta
      name="description"
      content="I created a Countdown Timer based on the Front-end Mentor’s project idea. I used their images, color scheme and I coded the website myself. I called the Set Interval method which runs every millisecond and changes the Days, Hours, Minutes and Seconds accordingly. I created a variable that stores the current time using JavaScript’s new Date Object and another variable which stored the end of the countdown value using the Date Object set to December 31, 2021. I used the Get Time method to get each date’s value in Milliseconds. Then I used the Math Object and the Floor method to calculate how many Days, Hours, Minutes and Seconds are left in the year and displayed them in the document. I created a function that will run an animation each time one of the countdown timer clocks change."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>WE'RE LAUNCHING SOON</h1>
      <section class="count-down-container">
        <div class="items-container" id="day-container">
          <div class="clock-container">
            <div class="flap top-flap fold-flap" id="day-flip-flap"></div>
            <div class="flap top-flap" id="day-top-flap"></div>
            <p class="number" id="day-number"></p>
            <div class="flap bot-flap" id="day-bot-flap"></div>
          </div>
          <p class="label" id="day-label">DAYS</p>
        </div>
        <div class="items-container" id="hour-container">
          <div class="clock-container">
            <div class="flap top-flap fold-flap" id="hour-flip-flap"></div>
            <div class="flap top-flap" id="hour-top-flap"></div>
            <p class="number" id="hour-number"></p>
            <div class="flap bot-flap" id="hour-bot-flap"></div>
          </div>
          <p class="label" id="hour-label">HOURS</p>
        </div>
        <div class="items-container" id="minute-container">
          <div class="clock-container">
            <div class="flap top-flap fold-flap" id="minute-flip-flap"></div>
            <div class="flap top-flap" id="minute-top-flap"></div>
            <p class="number" id="minute-number"></p>
            <div class="flap bot-flap" id="minute-bot-flap"></div>
          </div>
          <p class="label" id="minute-label">MINUTES</p>
        </div>
        <div class="items-container" id="second-container">
          <div class="clock-container">
            <div class="flap top-flap fold-flap" id="second-flip-flap"></div>
            <div class="flap top-flap" id="second-top-flap"></div>
            <p class="number" id="second-number"></p>
            <div class="flap bot-flap" id="second-bot-flap"></div>
          </div>
          <p class="label" id="second-label">SECONDS</p>
        </div>
      </section>
    </main>
